                           <li class='nav-item'>
                               <a class='nav-link' [routerLink]="'/community'">Community</a>
                           </li>
                           <li class="nav-item" id="libtnLogin">

         <div class="locations-panel" *ngIf="locationContent">
            
               <div class="locatin-container container" id="divlocationMenu">
                        <div class="CityList" id="cityList" *ngFor="let level1Loc of Totallocationdata" id={{level1Loc.Location}}>
                              <div class="CityContainer city-div" 
                                >
                                    <span class="CityLinks_anc title3">
                                        <a class="City_Links_Pointer" (click)="handleLocationSearch(group,group.Location,'','')">
                                            {{level1Loc.Location }}
                                        </a>
                                    </span>
                                   <div class="cityWrapper" *ngFor="let level2Loc of level1Loc.Level2">     
                                        <span class="CityLinks_anc title3"> 
                                            <a class="City_Links_Pointer" (click)="handleLocationSearch(person, group.Location,person.Location,'')"> 
                                                {{level2Loc.Location}}
                                            </a>
                                        </span>
                                          
                                        <ul *ngFor="let level3Loc of level2Loc.Level0">
                                            <li class="CityLinks_anc">
                                                <a class="City_Links_Pointer" (click)="handleLocationSearch(level3,group.Location,person.Location,level3.Location)">
                                                    {{ level3Loc.Location}}
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                              </div>
                        </div>
                 </div>
